<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Socket</h1>
    <div id="user-typing" style="font-size: 20px; color: green"></div>
    <div style="display: flex; flex-direction: column; width: 300px; gap: 10px">
      <button id="joinRoom1" style="padding: 6px; font-size: 15px">
        join Room 1
      </button>
      <button id="joinRoom2" style="padding: 6px; font-size: 15px">
        join Room 2
      </button>
    </div>
    <div>
      <input
        type="text"
        name=""
        id="message"
        style="display: block; margin: 10px; height: 30px; width: 300px"
      />
      <button
        id="send-button1"
        style="padding: 6px; font-size: 15px; background-color: green"
      >
        send msg in room 1
      </button>
      <button
        id="send-button2"
        style="padding: 6px; font-size: 15px; background-color: green"
      >
        send msg in room 2
      </button>
    </div>

    <div id="messages"></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let chatId;
    const token = window.localStorage.getItem("token");
    const user = window.localStorage.getItem("user");

    const messages = document.getElementById("messages");
    const button1 = document.getElementById("send-button1");
    const button2 = document.getElementById("send-button2");

    const fetchMessage = () => {
      const message = document.getElementById("message").value;
      document.getElementById("message").value = "";
      return message;
    };

    const sendMessageToFrontend = (payload) => {
      const p = document.createElement("p");
      p.innerText = `${payload.user}: ${payload.message}`;
      messages.appendChild(p);
    };

    const socket = io({
      auth: {
        token,
      },
    });

    let typingTimer;
    const typingInterval = 2000;

    const userTyping = document.getElementById("user-typing");
    document.getElementById("joinRoom1").addEventListener("click", () => {
      chatId = "1234";
      button2.style.cursor = "no-drop";
      button2.disabled = true;
      button1.style.cursor = "default";
      button1.disabled = false;
      socket.emit("leaveChat", "abcd");
      socket.emit("joinChat", "1234");
    });

    document.getElementById("joinRoom2").addEventListener("click", () => {
      chatId = "abcd";
      button2.style.cursor = "default";
      button2.disabled = false;
      button1.style.cursor = "no-drop";
      button1.disabled = true;
      socket.emit("leaveChat", "1234");
      socket.emit("joinChat", "abcd");
    });

    button1.addEventListener("click", () => {
      const message = fetchMessage();
      socket.emit("sendMessage", { chatId: "1234", message, user });
    });

    button2.addEventListener("click", () => {
      const message = fetchMessage();
      socket.emit("sendMessage", { chatId: "abcd", message, user });
    });

    document.getElementById("message").addEventListener("input", () => {
      clearTimeout(typingTimer);
      socket.emit("typing", { user, chatId });

      typingTimer = setTimeout(() => {
        socket.emit("stopTyping", chatId);
      }, typingInterval);
    });

    socket.on("typing", (payload) => {
      userTyping.innerText = `${payload.user} is typing...`;
    });

    socket.on("stopTyping", (chatId) => {
      userTyping.innerText = null;
    });

    socket.on("newChat", (payload) => {
      console.log("hi");
    });

    socket.on("socketError", (error) => {
      console.error(error);
    });

    socket.on("messageReceived", (payload) => {
      sendMessageToFrontend(payload);
    });
  </script>
</html>
